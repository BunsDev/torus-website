<!doctype html>
<html>
<head>
    <title>Torus Demo</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="./bn.js"></script>
    <script src="./elliptic.min.js"></script>
    <script src="./web3.min.js"></script>
    <script src="./buffer.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Overpass+Mono" rel="stylesheet">
    <link rel="shortcut icon" href="images/favicon.png">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
</head>

<body style="margin: 0px; font-family: 'Overpass Mono'">
  <script>
    // var endpoints = [
    //   "https://dkg1.tetrator.us/jrpc",
    //   "https://dkg2.tetrator.us/jrpc",
    //   "https://dkg3.tetrator.us/jrpc",
    //   "https://dkg4.tetrator.us/jrpc",
    //   "https://dkg5.tetrator.us/jrpc"
    // ]
    var endpoints = [
        "https://binancelabs.torusnode.com/jrpc",
        "https://waseda.torusnode.com/jrpc",
        "https://vgr.torusnode.com/jrpc",
        "https://torus.torusnode.com/jrpc",
        "https://etc.torusnode.com/jrpc"
    ]
    if (location.protocol != 'https:') {
      location.href = 'https:' + window.location.href.substring(window.location.protocol.length);
    }
    function getEmail() {
      return document.getElementById('email').value
    }
    var Elliptic = elliptic.ec
    var ec = new Elliptic('secp256k1')
    function getPubKey() {
      
      var promiseArr = []
      var shares = []
      for (var i = 0; i < endpoints.length; i++) {
        var p = fetch(endpoints[i], {
          method: 'POST',
          cache: 'no-cache',
          mode: 'cors',
          headers: {
            "Content-Type": "application/json; charset=utf-8",
          },
          body: JSON.stringify({
            jsonrpc: '2.0',
            method: 'SecretAssign',
            id: 10,
            params: {
              email: getEmail()
            }
          })
        }).then(res => res.json())
        .then(res => shares.push(res))
        .catch(err => {
          console.error(err)
        })
        promiseArr.push(p)
      }
      Promise.all(promiseArr).then(function() {
        promiseArr = []
        shares = []
        for (var i = 0; i < endpoints.length; i++) {
            var p = fetch(endpoints[i], {
                method: 'POST',
                cache: 'no-cache',
                mode: 'cors',
                headers: {
                    "Content-Type": "application/json; charset=utf-8",
                },
                body: JSON.stringify({
                    jsonrpc: '2.0',
                    method: 'SecretAssign',
                    id: 10,
                    params: {
                        email: getEmail()
                    }
                })
            }).then(res => res.json())
            .then(res => shares.push(res))
            .catch(err => {
                console.error(err)
            })
            promiseArr.push(p)
        }
        return Promise.all(promiseArr)
      }).then(function() {
        console.log('completed')
        console.log(shares)
        var Xs = {}
        var Ys = {}
        shares.map(function(share) {
            if (share.result && share.result.PubShareX) {
                if (Xs[share.result.PubShareX] === undefined) {
                    Xs[share.result.PubShareX] = 1
                } else {
                    Xs[share.result.PubShareX]++
                }
            }
            if (share.result && share.result.PubShareY) {
                if (Ys[share.result.PubShareY] === undefined) {
                    Ys[share.result.PubShareY] = 1
                } else {
                    Ys[share.result.PubShareY]++
                }
            }
        })
        var finalX
        var finalY
        for (var key in Xs) {
            if (Xs[key] >= 3) {
                finalX = key
            }
        }
        for (var key in Ys) {
            if (Ys[key] >= 3) {
                finalY = key
            }
        }
        var pubk = ec.keyFromPublic({
            x: finalX,
            y: finalY
        }).pub
        document.getElementById('pubX').textContent = pubk.getX().toString(16,64)
        document.getElementById('pubY').textContent = pubk.getY().toString(16,64)
        console.log(pubk.encode('hex'))
        var publicKey = pubk.encode('hex').slice(2);
        var ethAddress = '0x' + Web3.utils.keccak256(Buffer.from(publicKey, 'hex')).slice(64 - 38);
        console.log(ethAddress)
        document.getElementById('ethAddress').textContent = ethAddress
        document.getElementById('email').value = ""
      })
    }
    function addEvent(element, eventName, callback) {
        if (element.addEventListener) {
            element.addEventListener(eventName, callback, false);
        } else if (element.attachEvent) {
            element.attachEvent("on" + eventName, callback);
        }
    }
    
    document.addEventListener("DOMContentLoaded", function(event) { 
      addEvent(document.getElementById('email'), 'keydown', function(e) {
        if (e.which == 10 || e.which == 13) {
          getPubKey()
        }
      })
    });
  </script>
  Gmail: <input type="email" id="email" autofocus autocomplete="off" type="text"/>
  <button onclick="getPubKey()"><i class="fas fa-search"></i></button>
  <br>
  <div>Public Key (X): <div id="pubX" style="display: inline"></div></div>
  <div>Public Key (Y): <div id="pubY" style="display: inline"></div></div>
  <div>Ethereum Address: <div id="ethAddress" style="display: inline"></div></div>
</body>
</html>
